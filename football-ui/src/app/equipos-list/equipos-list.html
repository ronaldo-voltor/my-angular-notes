<div class="max-w-lg mx-auto p-6 bg-white rounded-2xl shadow-md border border-gray-100">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center tracking-tight">
    ⚽ Equipos Registrados
  </h1>

  @if (equipos().length === 0) {
  <p class="text-gray-500 text-center italic">No hay equipos registrados.</p>
  }

  <ul class="space-y-3">
    @for (equipo of equipos(); track equipo.id) {

    <li
      class="flex justify-between items-center bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg px-4 py-3 transition shadow-sm hover:shadow-md"
    >
      <div>
        <span class="font-semibold text-gray-700">{{ equipo.nombre }}</span>
        <span class="text-gray-500"> — {{ equipo.liga }}</span>
      </div>

      <div class="flex gap-4 items-center">
        @if (equipo.id) {
        <!-- Editar -->
        <a
          [routerLink]="['/equipos', equipo.id]"
          class="text-indigo-600 hover:text-indigo-800 font-medium transition"
        >
          Editar
        </a>

        <!-- Eliminar -->
        <button
          (click)="delete(equipo.id)"
          class="text-red-600 hover:text-red-800 font-semibold transition"
        >
          Eliminar
        </button>

        } @else {
        <span class="text-gray-400 italic text-sm"> Aún no está registrado </span>
        }
      </div>
    </li>

    }
  </ul>
</div>
