<div class="max-w-md mx-auto p-8 bg-white shadow-lg rounded-2xl border border-gray-100">

  <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center tracking-tight">
    @if (id) {
      ✏️ Editar equipo
    } @else {
      ➕ Crear nuevo equipo
    }
  </h2>

  <form (ngSubmit)="save()" class="space-y-6">

    <!-- Nombre -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Nombre del equipo
      </label>
      <input
        type="text"
        name="nombre"
        [ngModel]="nombre()"
        (ngModelChange)="nombre.set($event)"
        placeholder="Ej. Barcelona"
        class="w-full px-4 py-2 border rounded-lg bg-gray-50 border-gray-300
               focus:ring-2 focus:ring-sky-400 focus:border-sky-400 outline-none
               placeholder:text-gray-400"
      />
    </div>

    <!-- Liga -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Liga
      </label>
      <input
        type="text"
        name="liga"
        [ngModel]="liga()"
        (ngModelChange)="liga.set($event)"
        placeholder="Ej. La Liga"
        class="w-full px-4 py-2 border rounded-lg bg-gray-50 border-gray-300
               focus:ring-2 focus:ring-sky-400 focus:border-sky-400 outline-none
               placeholder:text-gray-400"
      />
    </div>

    <!-- Botón principal -->
    <button
      type="submit"
      class="w-full bg-sky-600 text-white py-2.5 rounded-xl font-semibold tracking-wide
             hover:bg-sky-700 transition shadow-sm hover:shadow-md"
    >
      @if (id) {
        Guardar cambios
      } @else {
        Crear equipo
      }
    </button>

    <!-- Botón cancelar solo si está editando -->
    @if (id) {
      <button
        type="button"
        (click)="cancel()"
        class="w-full bg-gray-200 text-gray-800 py-2.5 rounded-xl font-medium
               hover:bg-gray-300 transition"
      >
        Cancelar
      </button>
    }

  </form>
</div>
