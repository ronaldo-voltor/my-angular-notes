<h1 class="text-4xl font-bold text-emerald-600 mb-6 text-center">Dragonball Page</h1>

<section class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 p-6">
  <!-- Columna izquierda -->
  <div>
    <dragonball-character-add (newCharacter)="dragonballService.addCharacter($event)" />
  </div>

  <!-- Columna derecha -->
  <div class="p-4 border rounded-xl shadow-sm bg-white space-y-4">
    <dragonball-character-list
      [characters]="dragonballService.characters()"
      listName="Listado personajes"
    />
  </div>
</section>
