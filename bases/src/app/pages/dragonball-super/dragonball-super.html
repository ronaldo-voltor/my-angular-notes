<h1 class="text-4xl font-bold text-emerald-600 mb-6 text-center">Dragonball Page</h1>
<section class="max-w-3xl mx-auto grid gap-8 p-6">
  <!-- usamos parentesis() para emitir eventos -->
  <dragonball-character-add (newCharacter)="addCharacter($event)" />
  <div class="p-4 border rounded-xl shadow-sm bg-white space-y-4">
    <!-- usamos llaves[] para asignar atributos -->
    <dragonball-character-list [characters]="characters()" listName="Listado personajes" />
  </div>
</section>
