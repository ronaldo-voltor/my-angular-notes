<section class="max-w-md mx-auto p-6 border rounded-xl shadow-sm bg-white">
  <h1 class="text-3xl font-semibold text-gray-800 text-center mb-6">
    {{ name() }}
  </h1>

  <dl class="grid grid-cols-2 gap-4 text-gray-700">
    <dt class="font-medium">Nombre:</dt>
    <dd class="text-right">{{ name() }}</dd>

    <dt class="font-medium">Edad:</dt>
    <dd class="text-right">{{ age() }}</dd>

    <dt class="font-medium">Descripcíon:</dt>
    <dd class="text-right">{{ getHeroDescription() }}</dd>

    <dt class="font-medium">Capitalizado:</dt>
    <dd class="text-right uppercase">{{ name() }}</dd>
  </dl>

  <div class="flex justify-center gap-3 mt-6">
    <button
      (click)="changeHero()"
      class="px-4 py-2 border border-emerald-300 rounded-md hover:bg-emerald-100 transition"
    >
      Cambiar héroe
    </button>

    <button
      (click)="changeAge(26)"
      class="px-4 py-2 border border-blue-300 rounded-md hover:bg-blue-100 transition"
    >
      Cambiar edad
    </button>

    <button
      (click)="resetHero()"
      class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition"
    >
      Reset
    </button>
  </div>
</section>
