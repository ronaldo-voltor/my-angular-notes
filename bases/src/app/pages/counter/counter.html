<section class="p-6 mx-auto max-w-md text-center">
  <h1 class="text-4xl font-semibold text-emerald-600 mb-2">Hola Mundo</h1>
  <p class="text-3xl text-gray-800 font-light mb-6">
    {{ counter() }}
  </p>
  <div class="flex justify-center gap-3">
    <button
      class="px-4 py-2 rounded-lg border border-emerald-300 hover:bg-emerald-100 transition"
      (click)="increaseBy(1)"
    >
      +1
    </button>

    <button
      class="px-4 py-2 rounded-lg border border-rose-300 hover:bg-rose-100 transition"
      (click)="decreaseBy(1)"
    >
      -1
    </button>

    <button
      class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100 transition"
      (click)="resetCounter()"
    >
      Reset
    </button>
  </div>
</section>
